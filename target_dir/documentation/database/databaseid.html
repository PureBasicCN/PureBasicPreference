<html><head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"><title>DatabaseID</title></head>
<body bgcolor="#EFF1F0" link="#3A3966" vlink="#000000" alink="#000000">
<font face="Verdana, sans-serif" size="2"><p align="center"><b><font size="4">DatabaseID()</font></b></p>
<p><b>语法</b></p><blockquote>

DatabaseID = <font color="#3A3966"><b>DatabaseID</b></font>(#Database)</blockquote>

</blockquote>
<b>概要</b><br><blockquote>

Returns the unique ID which identifies the given '#Database' in the operating system. 当另一个库需要数据库引用时，此功能非常有用。 

</blockquote><p><b>参数</b></p><blockquote>
<style type="text/css">
table.parameters { border-spacing: 0px; border-style: none; border-collapse: collapse; }
table.parameters td { border-width: 1px; padding: 6px; border-style: solid; border-color: gray; vertical-align: top; font-family:Arial; font-size:10pt; }
</style>
<table width="90%" class="parameters">
<tr><td width="10%"><i>#Database</i></td>
<td width="90%"> 
要使用的数据库。 

</td></tr>
</table>
</blockquote><p><b>返回值</b></p><blockquote>

返回此数据库连接的 ID。 

</Blockquote><p><b>已支持操作系统 </b><Blockquote>所有</Blockquote></p><center>&lt;- <a href=databaseerror.html>DatabaseError()</a> - <a href="index.html">Database 索引</a> - <a href="databasequery.html">DatabaseQuery()</a> -&gt;<br><br>

</body></html>
