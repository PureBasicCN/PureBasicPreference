<html><head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"><title>Left</title></head>
<body bgcolor="#EFF1F0" link="#3A3966" vlink="#000000" alink="#000000">
<font face="Verdana, sans-serif" size="2"><p align="center"><b><font size="4">Left()</font></b></p>
<p><b>语法</b></p><blockquote>

Result$ = <font color="#3A3966"><b>Left</b></font>(String$, Length)</blockquote>

</blockquote>
<b>概要</b><br><blockquote>

从左侧的字符串返回指定的数量的字符。 

</blockquote><p><b>参数</b></p><blockquote>
<style type="text/css">
table.parameters { border-spacing: 0px; border-style: none; border-collapse: collapse; }
table.parameters td { border-width: 1px; padding: 6px; border-style: solid; border-color: gray; vertical-align: top; font-family:Arial; font-size:10pt; }
</style>
<table width="90%" class="parameters">
<tr><td width="10%"><i>String$</i></td>
<td width="90%"> 
要使用的字符串。 

</td></tr>
<tr><td><i>Length</i></td>
<td> 
要返回的字符数。如果此值超过的字符串的字符数，它将会返回整个字符串。 

</td></tr>
</table>
</blockquote><p><b>返回值</b></p><blockquote>

保存指定的数目的从字符串左侧字符的字符串。 

</blockquote><p><b>示例</b></p><blockquote>

<pre><font face="Courier New, Courier, mono"size="2">  <b><font color="#3A3966">Debug</font></b> <font color="#3A3966">Left</font>("This is Art",4) <font color="#3A3966">; 将显示"This"</font>
</font></pre>

</blockquote><p><b>参阅</b></p><blockquote>

<a href="right.html">Right()</a> 

</Blockquote><p><b>已支持操作系统 </b><Blockquote>所有</Blockquote></p><center>&lt;- <a href=ltrim.html>LTrim()</a> - <a href="index.html">String 索引</a> - <a href="len.html">Len()</a> -&gt;<br><br>

</body></html>
