<font face="Verdana, sans-serif" size="2"><p align="center"><b><font size="4">SetEntityMaterial()</font></b></p>
<p><b>语法</b></p><blockquote>
<font color="#3A3966"><b>SetEntityMaterial</b></font>(#Entity, MaterialID)</blockquote>

</blockquote>
<b>概要</b><br><blockquote>





Assign a material to the specified #Entity. An entity can only have one material assigned at once. 
<br>
<br>
'MaterialID' can be easily retrieved with the <a href="../material/materialid.html">MaterialID()</a> function.
