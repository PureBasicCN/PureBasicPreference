<font face="Verdana, sans-serif" size="2"><p align="center"><b><font size="4">OutputWidth()</font></b></p>
<p><b>语法</b></p><blockquote>

Result = <font color="#3A3966"><b>OutputWidth</b></font>()</blockquote>

</blockquote>
<b>概要</b><br><blockquote>



Returns the width of the current drawing output. 

 

</blockquote><p><b>参数</b></p><blockquote>
无.


</blockquote><p><b>返回值</b></p><blockquote>



Returns the width of the output in pixels. 

 

</blockquote><p><b>参阅</b></p><blockquote>

<a href="outputheight.html">OutputHeight()</a>, <a href="outputdepth.html">OutputDepth()</a>
