<font face="Verdana, sans-serif" size="2"><p align="center"><b><font size="4">OutputDepth()</font></b></p>
<p><b>语法</b></p><blockquote>

Result = <font color="#3A3966"><b>OutputDepth</b></font>()</blockquote>

</blockquote>
<b>概要</b><br><blockquote>



Returns the color depth of the current drawing output. 

 

</blockquote><p><b>参数</b></p><blockquote>
无.


</blockquote><p><b>返回值</b></p><blockquote>



Returns the depth in bits per pixel. 

 

</blockquote><p><b>参阅</b></p><blockquote>

<a href="outputwidth.html">OutputWidth()</a>, <a href="outputheight.html">OutputHeight()</a> 

</Blockquote><p><b>已支持操作系统 </b><Blockquote>所有</Blockquote></p><center>&lt;- <a href=lineargradient.html>LinearGradient()</a> - <a href="index.html">2DDrawing Index</a> - <a href="outputheight.html">OutputHeight()</a> -&gt;<br><br>

</body></html>
