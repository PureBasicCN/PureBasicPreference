<html><head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"><title>AlphaBlend</title></head>
<body bgcolor="#EFF1F0" link="#3A3966" vlink="#000000" alink="#000000">
<font face="Verdana, sans-serif" size="2"><p align="center"><b><font size="4">AlphaBlend()</font></b></p>
<p><b>语法</b></p><blockquote>

Color = <font color="#3A3966"><b>AlphaBlend</b></font>(Color1, Color2)</blockquote>

</blockquote>
<b>概要</b><br><blockquote>

返回融合了两个32位的色彩所产生的32位色。 

</blockquote><p><b>参数</b></p><blockquote>
<style type="text/css">
table.parameters { border-spacing: 0px; border-style: none; border-collapse: collapse; }
table.parameters td { border-width: 1px; padding: 6px; border-style: solid; border-color: gray; vertical-align: top; font-family:Arial; font-size:10pt; }
</style>
<table width="90%" class="parameters">
<tr><td width="10%"><i>Color1</i></td>
<td width="90%"> 
此颜色用于前景色. 它被混合到“Color2”。 

</td></tr>
<tr><td><i>Color2</i></td>
<td> 
此颜色用于背景色. 

</td></tr>
</table>
</blockquote><p><b>返回值</b></p><blockquote>

返回组合后的颜色. 

</blockquote><p><b>备注</b></p><blockquote>

<a href="rgba.html">RGBA（）</a>函数可用于创建32位的色与Alpha透明度。这些函数对于执行<a href="index.html">绘图操作</a>非常有用。 

</blockquote><p><b>参阅</b></p><blockquote>

<a href="rgba.html">RGBA()</a> 

</Blockquote><p><b>已支持操作系统 </b><Blockquote>所有</Blockquote></p><center>&lt;- <a href=alpha.html>Alpha()</a> - <a href="index.html">2DDrawing 目录</a> - <a href="backcolor.html">BackColor()</a> -&gt;<br><br>

</body></html>
