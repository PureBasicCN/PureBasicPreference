<html><head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"><title>CloseSerialPort</title></head>
<body bgcolor="#EFF1F0" link="#3A3966" vlink="#000000" alink="#000000">
<font face="Verdana, sans-serif" size="2"><p align="center"><b><font size="4">CloseSerialPort()</font></b></p>
<p><b>语法</b></p><blockquote>
<font color="#3A3966"><b>CloseSerialPort</b></font>(#SerialPort)</blockquote>

</blockquote>
<b>概要</b><br><blockquote>

关闭先前使用函数 <a href="openserialport.html">OpenSerialPort()</a>打开的串行端口. 

</blockquote><p><b>参数</b></p><blockquote>
<style type="text/css">
table.parameters { border-spacing: 0px; border-style: none; border-collapse: collapse; }
table.parameters td { border-width: 1px; padding: 6px; border-style: solid; border-color: gray; vertical-align: top; font-family:Arial; font-size:10pt; }
</style>
<table width="90%" class="parameters">
<tr><td width="10%"><i>#SerialPort</i></td>
<td width="90%"> 
需要关闭的串口. 如果参数 <font color="#924B72">#PB_All</font> 被指定, 所有剩余的串行端口都被释放. 

</td></tr>
</table>
</blockquote><p><b>返回值</b></p><blockquote>
无.


</blockquote><p><b>备注</b></p><blockquote>

当程序结束时，所有剩余的打开的串行端口都会自动关闭. 

</Blockquote><p><b>已支持操作系统 </b><Blockquote>所有</Blockquote></p><center>&lt;- <a href=availableserialportoutput.html>AvailableSerialPortOutput()</a> - <a href="index.html">SerialPort Index</a> - <a href="getserialportstatus.html">GetSerialPortStatus()</a> -&gt;<br><br>

</body></html>
