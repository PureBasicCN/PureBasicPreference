<body bgcolor="#EFF1F0" link="#3A3966" vlink="#000000" alink="#000000">
<font face="Verdana, sans-serif" size="2"><p align="center"><b><font size="4">IsSerialPort()</font></b></p>
<p><b>语法</b></p><blockquote>

Result = <font color="#3A3966"><b>IsSerialPort</b></font>(#SerialPort)</blockquote>

</blockquote>
<b>概要</b><br><blockquote>

测试给定的串行端口是否有效和正确地初始化。 

</blockquote><p><b>参数</b></p><blockquote>
<style type="text/css">
table.parameters { border-spacing: 0px; border-style: none; border-collapse: collapse; }
table.parameters td { border-width: 1px; padding: 6px; border-style: solid; border-color: gray; vertical-align: top; font-family:Arial; font-size:10pt; }
</style>
<table width="90%" class="parameters">
<tr><td width="10%"><i>#SerialPort</i></td>
<td width="90%"> 
要测试的串口。 

</td></tr>
</table>
</blockquote><p><b>返回值</b></p><blockquote>

如果串行端口是有效的为非零，否则为零。 

</blockquote><p><b>备注</b></p><blockquote>

此函数是保险性的，可能与任何值一起使用。这是确保串口可用的正确方式。 

</blockquote><p><b>参阅</b></p><blockquote>

<a href="openserialport.html">OpenSerialPort()</a> 


</Blockquote><p><b>已支持操作系统 </b><Blockquote>所有</Blockquote></p><center>&lt;- <a href=getserialportstatus.html>GetSerialPortStatus()</a> - <a href="index.html">SerialPort Index</a> - <a href="openserialport.html">OpenSerialPort()</a> -&gt;<br><br>

</body></html>
