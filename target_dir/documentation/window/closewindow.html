<html><head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"><title>CloseWindow</title></head>
<body bgcolor="#EFF1F0" link="#3A3966" vlink="#000000" alink="#000000">
<font face="Verdana, sans-serif" size="2"><p align="center"><b><font size="4">CloseWindow()</font></b></p>
<p><b>语法</b></p><blockquote>
<font color="#3A3966"><b>CloseWindow</b></font>(#Window)</blockquote>

</blockquote>
<b>概要</b><br><blockquote>

关闭指定的窗口。 

</blockquote><p><b>参数</b></p><blockquote>
<style type="text/css">
table.parameters { border-spacing: 0px; border-style: none; border-collapse: collapse; }
table.parameters td { border-width: 1px; padding: 6px; border-style: solid; border-color: gray; vertical-align: top; font-family:Arial; font-size:10pt; }
</style>
<table width="90%" class="parameters">
<tr><td width="10%"><i>#Window</i></td>
<td width="90%"> 
将要关闭的窗口. 如果指定<font color="#924B72">#PB_All</font> ，则所有剩余的窗口都将关闭。 

</td></tr>
</table>
</blockquote><p><b>返回值</b></p><blockquote>
无.


</blockquote><p><b>备注</b></p><blockquote>

所有剩余的已打开窗口在程序结束时自动关闭. 

</blockquote><p><b>参阅</b></p><blockquote>

<a href="openwindow.html">OpenWindow()</a> 

</Blockquote><p><b>已支持操作系统 </b><Blockquote>所有</Blockquote></p><center>&lt;- <a href=bindevent.html>BindEvent()</a> - <a href="index.html">Windows 索引</a> - <a href="disablewindow.html">DisableWindow()</a> -&gt;<br><br>

</body></html>
