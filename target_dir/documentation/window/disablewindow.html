<html><head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"><title>DisableWindow</title></head>
<body bgcolor="#EFF1F0" link="#3A3966" vlink="#000000" alink="#000000">
<font face="Verdana, sans-serif" size="2"><p align="center"><b><font size="4">DisableWindow()</font></b></p>
<p><b>语法</b></p><blockquote>
<font color="#3A3966"><b>DisableWindow</b></font>(#Window, State)</blockquote>

</blockquote>
<b>概要</b><br><blockquote>

启用或禁用指定窗口的用户输入。 

</blockquote><p><b>参数</b></p><blockquote>
<style type="text/css">
table.parameters { border-spacing: 0px; border-style: none; border-collapse: collapse; }
table.parameters td { border-width: 1px; padding: 6px; border-style: solid; border-color: gray; vertical-align: top; font-family:Arial; font-size:10pt; }
</style>
<table width="90%" class="parameters">
<tr><td width="10%"><i>#Window</i></td>
<td width="90%"> 
要启用或禁用窗口。 

</td></tr>
<tr><td><i>State</i></td>
<td> 
它可以是下列值之一︰ 
<pre><font face="Courier New, Courier, mono"size="2">  <font color="#924B72">#True</font> ︰ 禁用窗口。
  <font color="#924B72">#False</font>︰ 已启用的窗口。
</font></pre>

</td></tr>
</table>
</blockquote><p><b>返回值</b></p><blockquote>
无.


</Blockquote><p><b>已支持操作系统 </b><Blockquote>所有</Blockquote></p><center>&lt;- <a href=closewindow.html>CloseWindow()</a> - <a href="index.html">Window Index</a> - <a href="eventdata.html">EventData()</a> -&gt;<br><br>


</body></html>
