<body bgcolor="#EFF1F0" link="#3A3966" vlink="#000000" alink="#000000">
<font face="Verdana, sans-serif" size="2"><p align="center"><b><font size="4">RemoveEnvironmentVariable()</font></b></p>
<p><b>语法</b></p><blockquote>
<font color="#3A3966"><b>RemoveEnvironmentVariable</b></font>(Name$)</blockquote>

</blockquote>
<b>概要</b><br><blockquote>



Removes the given environment variable from the programs environment block. 

 

</blockquote><p><b>参数</b></p><blockquote>
<style type="text/css">
table.parameters { border-spacing: 0px; border-style: none; border-collapse: collapse; }
table.parameters td { border-width: 1px; padding: 6px; border-style: solid; border-color: gray; vertical-align: top; font-family:Arial; font-size:10pt; }
</style>
<table width="90%" class="parameters">
<tr><td width="10%"><i>Name$</i></td>
<td width="90%"> 
 
The environment variable to remove. 

 

</td></tr>
</table>
</blockquote><p><b>返回值</b></p><blockquote>
无.


</Blockquote><p><b>已支持操作系统 </b><Blockquote>所有</Blockquote></p><center>&lt;- <a href=readprogramstring.html>ReadProgramString()</a> - <a href="index.html">Process Index</a> - <a href="runprogram.html">RunProgram()</a> -&gt;<br><br>

</body></html>
