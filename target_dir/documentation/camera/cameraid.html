<font face="Verdana, sans-serif" size="2"><p align="center"><b><font size="4">CameraID()</font></b></p>
<p><b>语法</b></p><blockquote>

CameraID = <font color="#3A3966"><b>CameraID</b></font>(#Camera)</blockquote>

</blockquote>
<b>概要</b><br><blockquote>



Returns the unique ID which identifies the given '#Camera' in the operating system. This 
function is very useful when another library needs a camera reference.
