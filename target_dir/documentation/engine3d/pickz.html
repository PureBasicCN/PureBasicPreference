<font face="Verdana, sans-serif" size="2"><p align="center"><b><font size="4">PickZ()</font></b></p>
<p><b>语法</b></p><blockquote>

Result.f = <font color="#3A3966"><b>PickZ</b></font>()</blockquote>

</blockquote>
<b>概要</b><br><blockquote>





After <a href="mousepick.html">MousePick()</a> or <a href="raypick.html">RayPick()</a>, it returns the 'z' position of the picked object in world coordinates. 
<br>
After <a href="pointpick.html">PointPick()</a>, it returns the 'z' direction of the picked point, between -1 and 1.
