<font face="Verdana, sans-serif" size="2"><p align="center"><b><font size="4">MeshID()</font></b></p>
<p><b>语法</b></p><blockquote>

Result = <font color="#3A3966"><b>MeshID</b></font>(#Mesh)</blockquote>

</blockquote>
<b>概要</b><br><blockquote>





Returns the unique MeshID of the #Mesh. The use of this function is required especially by the <a href="../entity/createentity.html">CreateEntity()</a> function.
