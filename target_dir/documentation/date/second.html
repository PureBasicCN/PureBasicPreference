<html><head>

<body bgcolor="#EFF1F0" link="#3A3966" vlink="#000000" alink="#000000">
<font face="Verdana, sans-serif" size="2"><p align="center"><b><font size="4">Second()</font></b></p>
<p><b>语法</b></p><blockquote>

Result = <font color="#3A3966"><b>Second</b></font>(Date)</blockquote>

</blockquote>
<b>概要</b><br><blockquote>

返回指定日期的&lt;秒&gt;数值. 

</blockquote><p><b>参数</b></p><blockquote>
<style type="text/css">
table.parameters { border-spacing: 0px; border-style: none; border-collapse: collapse; }
table.parameters td { border-width: 1px; padding: 6px; border-style: solid; border-color: gray; vertical-align: top; font-family:Arial; font-size:10pt; }
</style>
<table width="90%" class="parameters">
<tr><td width="10%"><i>Date</i></td>
<td width="90%"> 
需要被提取&lt;秒&gt;的日期. 

</td></tr>
</table>
</blockquote><p><b>返回值</b></p><blockquote>

返回日期的&lt;秒&gt;数. 结果总是 0 到 59 之间. 

</blockquote><p><b>示例</b></p><blockquote>

<pre><font face="Courier New, Courier, mono"size="2">  <b><font color="#3A3966">Debug</font></b> <font color="#3A3966">Second</font>(<font color="#3A3966">Date</font>(1970, 1, 1, 11, 3, 45))  <font color="#3A3966">; 输出 '45' 秒.</font>
</font></pre>

</blockquote><p><b>参阅</b></p><blockquote>

<a href="year.html">Year()</a>, <a href="month.html">Month()</a>, <a href="day.html">Day()</a>, <a href="hour.html">Hour()</a>, <a href="minute.html">Minute()</a>

</body></html>
