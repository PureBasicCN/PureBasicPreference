<body bgcolor="#EFF1F0" link="#3A3966" vlink="#000000" alink="#000000">
<font face="Verdana, sans-serif" size="2"><p align="center"><b><font size="4">Year()</font></b></p>
<p><b>语法</b></p><blockquote>

Result = <font color="#3A3966"><b>Year</b></font>(Date)</blockquote>

</blockquote>
<b>概要</b><br><blockquote>

返回指定日期的年份数. 

</blockquote><p><b>参数</b></p><blockquote>
<style type="text/css">
table.parameters { border-spacing: 0px; border-style: none; border-collapse: collapse; }
table.parameters td { border-width: 1px; padding: 6px; border-style: solid; border-color: gray; vertical-align: top; font-family:Arial; font-size:10pt; }
</style>
<table width="90%" class="parameters">
<tr><td width="10%"><i>Date</i></td>
<td width="90%"> 
需要被提取&lt;年份&gt;的日期 . 

</td></tr>
</table>
</blockquote><p><b>返回值</b></p><blockquote>

返回日期的年份. 

</blockquote><p><b>示例</b></p><blockquote>

<pre><font face="Courier New, Courier, mono"size="2">  <b><font color="#3A3966">Debug</font></b> <font color="#3A3966">Year</font>(<font color="#3A3966">Date</font>(2002, 10, 3, 0, 0, 0))  <font color="#3A3966">; 输出 '2002' 年.</font>
</font></pre>

</blockquote><p><b>参阅</b></p><blockquote>

</Blockquote><p><b>已支持操作系统 </b><Blockquote>所有</Blockquote></p><center>&lt;- <a href=second.html>Second()</a> - <a href="index.html">Date Index</a><br><br>

</body></html>
