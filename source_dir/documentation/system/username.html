<html><head><title>UserName</title></head>
<body bgcolor="#EFF1F0" link="#3A3966" vlink="#000000" alink="#000000">
<font face="Verdana, sans-serif" size="2"><p align="center"><b><font size="4">UserName()</font></b></p>
<p><b>Syntax</b></p><blockquote>
Result$ = <font color="#3A3966"><b>UserName</b></font>()</blockquote>

</blockquote>
<b>Description</b><br><blockquote>

Returns the currently logged user name. 

</blockquote><p><b>Parameters</b></p><blockquote>
None.


</blockquote><p><b>Return value</b></p><blockquote>

Returns the currently logged user name. 

</blockquote><p><b>Example</b></p><blockquote>

<pre><font face="Courier New, Courier, mono"size="2">  <b><font color="#3A3966">Debug</font></b> &quot;Currently logged user: &quot;+<font color="#3A3966">UserName</font>()
</font></pre>

</Blockquote><p><b>Supported OS </b><Blockquote>All</Blockquote></p><center><- <a href=osversion.html>OSVersion()</a> - <a href="index.html">System Index</a><br><br>

</body></html>
