<font face="Verdana, sans-serif" size="2"><p align="center"><b><font size="4">PauseAudioCD()</font></b></p>
<p><b>Syntax</b></p><blockquote>
<font color="#3A3966"><b>PauseAudioCD</b></font>()</blockquote>

</blockquote>
<b>Description</b><br><blockquote>

Pause audio CD playback. The playback may be resumed by using the <a href="resumeaudiocd.html">ResumeAudioCD()</a> function. 

</blockquote><p><b>Parameters</b></p><blockquote>
None.


</blockquote><p><b>Return value</b></p><blockquote>
None.

<a href="useaudiocd.html">UseAudioCD()</a>
