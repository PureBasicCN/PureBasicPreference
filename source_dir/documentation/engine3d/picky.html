<html><head><title>PickY</title></head>
<body bgcolor="#EFF1F0" link="#3A3966" vlink="#000000" alink="#000000">
<font face="Verdana, sans-serif" size="2"><p align="center"><b><font size="4">PickY()</font></b></p>
<p><b>Syntax</b></p><blockquote>
Result.f = <font color="#3A3966"><b>PickY</b></font>()</blockquote>

</blockquote>
<b>Description</b><br><blockquote>


After <a href="mousepick.html">MousePick()</a> or <a href="raypick.html">RayPick()</a>, it returns the 'y' position of the picked object in world coordinates. 
<br>
After <a href="pointpick.html">PointPick()</a>, it returns the 'y' direction of the picked point, between -1 and 1. 

</Blockquote><p><b>Supported OS </b><Blockquote>All</Blockquote></p><center><- <a href=pickx.html>PickX()</a> - <a href="index.html">Engine3D Index</a> - <a href="pickz.html">PickZ()</a> -><br><br>

</body></html>
