<html><head><title>Len</title></head>
<body bgcolor="#EFF1F0" link="#3A3966" vlink="#000000" alink="#000000">
<font face="Verdana, sans-serif" size="2"><p align="center"><b><font size="4">Len()</font></b></p>
<p><b>Syntax</b></p><blockquote>
Length = <font color="#3A3966"><b>Len</b></font>(String$)</blockquote>

</blockquote>
<b>Description</b><br><blockquote>

Returns the character length of the string. 

</blockquote><p><b>Parameters</b></p><blockquote>
<style type="text/css">
table.parameters { border-spacing: 0px; border-style: none; border-collapse: collapse; }
table.parameters td { border-width: 1px; padding: 6px; border-style: solid; border-color: gray; vertical-align: top; font-family:Arial; font-size:10pt; }
</style>
<table width="90%" class="parameters">
<tr><td width="10%"><i>String$</i></td>
<td width="90%"> 
The string to use. 

</td></tr>
</table>
</blockquote><p><b>Return value</b></p><blockquote>

The character length of the string. 

</blockquote><p><b>Example</b></p><blockquote>

<pre><font face="Courier New, Courier, mono"size="2">  <b><font color="#3A3966">Debug</font></b> <font color="#3A3966">Len</font>(&quot;This is Art&quot;) <font color="#3A3966">; will display 11</font>
</font></pre>

</Blockquote><p><b>Supported OS </b><Blockquote>All</Blockquote></p><center><- <a href=left.html>Left()</a> - <a href="index.html">String Index</a> - <a href="mid.html">Mid()</a> -><br><br>

</body></html>
